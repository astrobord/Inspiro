<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPIRO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>INSPIRO</h1>
        <div id="painting-container">
            <img id="painting" src="" alt="Historical Painting">
        </div>
        <div id="info-container">
            <p id="artist"></p>
            <p id="title"></p>
            <p id="date"></p>
        </div>
        <div class="button-container">
            <button id="previous-painting">Previous Painting</button>
            <button id="new-painting">New Painting</button>
            <button id="save-image">Save Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
